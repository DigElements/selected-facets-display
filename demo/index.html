<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>selected-facets-display Demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../selected-facets-display.html">
</head>

<body unresolved>
  <dom-bind id="demo">
    <script>
      (function(document) {
        var demo = document.querySelector('#demo');
        demo.facets = {
          city: {
            'New York': {
              text: 'New York, NY',
              key: 'New York',
              enabled: true,
              count: 10,
              category: 'City'
            },
            'Washington': {
              text: 'Washington, D.C.',
              search: 'union',
              key: 'Washington',
              enabled: true,
              count: 10,
              category: 'City'
            },
            'Jane Doe': {
              text: 'Jane Doe',
              search: 'required',
              key: 'Jane Doe',
              enabled: true,
              count: 10,
              category: 'Name'
            },
            'one two three': {
              text: 'one two three four five six seven eight nine ten',
              search: 'excluded',
              key: 'one two three',
              enabled: true,
              count: 10,
              category: 'Words'
            }
          }
        };

        demo.stringify = function(object) {
          return JSON.stringify(object);
        };
      })(document);
    </script>

    <template is="dom-bind">
      <p>Facets: <strong>[[stringify(facets, facets.*)]]</strong></p>

      <selected-facets-display facet-key="city" facets="{{facets}}"></selected-facets-display>
    </template>
  </dom-bind>
</body>
</html>
