<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>selected-facets-display Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../selected-facets-display.html">
  </head>
  <body unresolved>
    <template is="dom-bind" id="demo">
      <span>Current facets object:</span>
      <br/>
      {
      <br/>
       &nbsp;&nbsp;&nbsp;&nbsp;'New York': {{stringify(facetSelection.*, 'New York')}},<br/>
       &nbsp;&nbsp;&nbsp;&nbsp;'Jane Doe': {{stringify(facetSelection.*, 'Jane Doe')}},<br/>
       &nbsp;&nbsp;&nbsp;&nbsp;'one two three': {{stringify(facetSelection.*, 'one two three')}}<br/>
      }
      <p>Display:</p>
      <selected-facets-display facet-selection="{{facetSelection}}">
      </selected-facets-display>
    </template>
    <script>
        (function(document) {
            var demo = document.querySelector('#demo');
            demo.facetSelection = {
              'New York': {text: 'New York, NY', key: 'New York', count: 10, enabled: true, category: 'City'},
              'Jane Doe': {text: 'Jane Doe', key: 'Jane Doe', count: 10, enabled: true, category: 'Name'},
              'one two three': {text: 'one two three four five six seven eight nine ten', key: 'one two three', count: 10, enabled: true, category: 'Words'}
            };
            demo.stringify = function(object, key) {
                return JSON.stringify(object.base[key]);
            };
        })(document);
    </script>
  </body>
</html>
