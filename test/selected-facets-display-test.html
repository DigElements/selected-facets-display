<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../selected-facets-display.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="selected-facets-display-fixture">
      <template>
        <selected-facets-display></selected-facets-display>
      </template>
    </test-fixture>

    <script>
      suite('selected-facets-display tests', function() {
        var element;

        setup(function(done) {
          element = fixture('selected-facets-display-fixture');
          flush(done);
        });

        test('initial values are correct', function() {
          assert.isObject(element.facetSelection);
          assert.deepEqual(element.facetSelection, {});
          assert.isNull(element.$$('breadbox-item'));
          assert.isNull(element.$$('iron-icon'));
        });

        test('when facetSelection is added, getFacetSelectionKeys and getFacetProperty return appropriate values and breadbox-item appears', function(done) {
          element.facetSelection['Los Angeles, CA'] = {
            text: 'Los Angeles, CA',
            key: 'Los Angeles, CA',
            count: 10,
            enabled: true,
            category: 'City'
          };
          element.notifyPath('facetSelection.*', element.facetSelection['Los Angeles, CA']);

          flush(function() {
            var facet = element.facetSelection['Los Angeles, CA'];
            var facetKeys = element.getFacetSelectionKeys();
            var clickEvent = document.createEvent('UIEvent');
            clickEvent.model = {
              facetKey: 'Los Angeles, CA'
            };

            assert.equal(facetKeys.length, 1);
            assert.equal(facetKeys[0], 'Los Angeles, CA');
            assert.equal(element.getFacetProperty('Los Angeles, CA', 'category'), facet.category);
            assert.equal(element.getFacetProperty('Los Angeles, CA', 'text'), facet.text);
            assert.isNotNull(element.$$('breadbox-item'));
            assert.isNotNull(element.$$('iron-icon'));
            assert.equal(element.$$('breadbox-item').text, 'City: Los Angeles, CA');
            assert.equal(element.$$('breadbox-item').title, 'City: Los Angeles, CA');
            assert.equal(element.$$('iron-icon').title, 'Remove Facet');
            assert.equal(element.$$('iron-icon').icon, 'close');
            assert.equal(element.$$('iron-icon').onTap, element.disableFacet(clickEvent));
            done();
          });
        });

        test('when facetSelection is unchecked, getFacetSelectionKeys returns appropriate value and no breadbox-item appears', function(done) {
          element.facetSelection['Los Angeles, CA'] = {
            text: 'Los Angeles, CA',
            key: 'Los Angeles, CA',
            count: 10,
            enabled: false,
            category: 'City'
          };
          element.notifyPath('facetSelection.*', element.facetSelection['Los Angeles, CA']);

          flush(function() {
            var facetKeys = element.getFacetSelectionKeys();
            assert.equal(facetKeys.length, 0);
            assert.isNull(element.$$('breadbox-item'));
            assert.isNull(element.$$('iron-icon'));
            done();
          });
        });

        test('disableFacet disables facet', function() {
          element.facetSelection['Los Angeles, CA'] = {
            text: 'Los Angeles, CA',
            key: 'Los Angeles, CA',
            count: 10,
            enabled: true,
            category: 'City'
          };

          var eventToPassIn = document.createEvent('UIEvent');
          eventToPassIn.model = {
            facetKey: 'Los Angeles, CA'
          };
          element.disableFacet(eventToPassIn);

          assert.isFalse(element.facetSelection['Los Angeles, CA'].enabled);
        });
      });
    </script>

  </body>
</html>
