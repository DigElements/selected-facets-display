<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../selected-facets-display.html">
  </head>

  <body>
    <test-fixture id="selected-facets-display-fixture">
      <template>
        <selected-facets-display></selected-facets-display>
      </template>
    </test-fixture>

    <script>
      suite('selected-facets-display tests', function() {
        var element;

        setup(function(done) {
          element = fixture('selected-facets-display-fixture');
          flush(done);
        });

        test('initial values are correct', function() {
          assert.isObject(element.facetSelection);
          assert.deepEqual(element.facetSelection, {});
          assert.equal(element.categoryProperty, 'category');
          assert.equal(element.textProperty, 'text');
          assert.equal(element.enabledProperty, 'enabled');
          assert.isFalse(element.hideRemoveButton);
          assert.isNull(element.$$('breadbox-item'));
          assert.isNull(element.$$('iron-icon'));
        });

        test('when facetSelection is added, _getFacetSelectionKeys and _getFacetProperty return appropriate values and breadbox-item appears', function(done) {
          element.facetSelection['Los Angeles, CA'] = {
            text: 'Los Angeles, CA',
            key: 'Los Angeles, CA',
            count: 10,
            enabled: true,
            category: 'City'
          };
          element.notifyPath('facetSelection.*', element.facetSelection['Los Angeles, CA']);

          flush(function() {
            var facet = element.facetSelection['Los Angeles, CA'];
            var facetKeys = element._getFacetSelectionKeys();
            var clickEvent = document.createEvent('UIEvent');
            clickEvent.model = {
              facetKey: 'Los Angeles, CA'
            };

            assert.equal(facetKeys.length, 1);
            assert.equal(facetKeys[0], 'Los Angeles, CA');
            assert.equal(element._getFacetProperty('Los Angeles, CA', element.categoryProperty), facet.category);
            assert.equal(element._getFacetProperty('Los Angeles, CA', element.textProperty), facet.text);
            assert.isNotNull(element.$$('breadbox-item'));
            assert.isNotNull(element.$$('iron-icon'));
            assert.equal(element.$$('breadbox-item').text, 'City: Los Angeles, CA');
            assert.equal(element.$$('breadbox-item').title, 'City: Los Angeles, CA');
            assert.equal(element.$$('iron-icon').title, 'Remove');
            assert.equal(element.$$('iron-icon').icon, 'close');
            assert.equal(element.$$('iron-icon').onTap, element._disableFacet(clickEvent));
            done();
          });
        });

        test('_getFacetSelectionKeys and _getFacetProperty still return appropriate values when facet properties are customized', function(done) {
          element.categoryProperty = 'title';
          element.textProperty = 'content';
          element.enabledProperty = 'isTrue';

          element.facetSelection['Los Angeles, CA'] = {
            content: 'Los Angeles, CA',
            key: 'Los Angeles, CA',
            count: 10,
            isTrue: true,
            title: 'City'
          };
          element.notifyPath('facetSelection.*', element.facetSelection['Los Angeles, CA']);

          flush(function() {
            var facet = element.facetSelection['Los Angeles, CA'];
            var facetKeys = element._getFacetSelectionKeys();
            var clickEvent = document.createEvent('UIEvent');
            clickEvent.model = {
              facetKey: 'Los Angeles, CA'
            };

            assert.equal(facetKeys.length, 1);
            assert.equal(facetKeys[0], 'Los Angeles, CA');
            assert.equal(element._getFacetProperty('Los Angeles, CA', element.categoryProperty), facet.title);
            assert.equal(element._getFacetProperty('Los Angeles, CA', element.textProperty), facet.content);
            assert.isNotNull(element.$$('breadbox-item'));
            assert.isNotNull(element.$$('iron-icon'));
            assert.equal(element.$$('breadbox-item').text, 'City: Los Angeles, CA');
            assert.equal(element.$$('breadbox-item').title, 'City: Los Angeles, CA');
            assert.equal(element.$$('iron-icon').title, 'Remove');
            assert.equal(element.$$('iron-icon').icon, 'close');
            assert.equal(element.$$('iron-icon').onTap, element._disableFacet(clickEvent));
            done();
          });
        });

        test('when facetSelection is unchecked, _getFacetSelectionKeys returns appropriate value and no breadbox-item appears', function(done) {
          element.facetSelection['Los Angeles, CA'] = {
            text: 'Los Angeles, CA',
            key: 'Los Angeles, CA',
            count: 10,
            enabled: false,
            category: 'City'
          };
          element.notifyPath('facetSelection.*', element.facetSelection['Los Angeles, CA']);

          flush(function() {
            var facetKeys = element._getFacetSelectionKeys();
            assert.equal(facetKeys.length, 0);
            assert.isNull(element.$$('breadbox-item'));
            assert.isNull(element.$$('iron-icon'));
            done();
          });
        });

        test('_disableFacet disables facet', function() {
          element.facetSelection['Los Angeles, CA'] = {
            text: 'Los Angeles, CA',
            key: 'Los Angeles, CA',
            count: 10,
            enabled: true,
            category: 'City'
          };

          var eventToPassIn = document.createEvent('UIEvent');
          eventToPassIn.model = {
            facetKey: 'Los Angeles, CA'
          };
          element._disableFacet(eventToPassIn);

          flush(function() {
            assert.isFalse(element.facetSelection['Los Angeles, CA'][element.enabledProperty]);
            assert.equal(element._getFacetSelectionKeys(), 0);
            assert.isNull(element.$$('breadbox-item'));
            assert.isNull(element.$$('iron-icon'));
            done();
          });
        });

        test('_getRemoveButtonClass returns correct string value', function() {
          assert.equal(element._getRemoveButtonClass(), '');
        });

        test('hideRemoveButton hides the remove facet button', function() {
          element.facetSelection['Los Angeles, CA'] = {
            text: 'Los Angeles, CA',
            key: 'Los Angeles, CA',
            count: 10,
            enabled: true,
            category: 'City'
          };
          element.notifyPath('facetSelection.*', element.facetSelection['Los Angeles, CA']);
          element.hideRemoveButton = true;

          flush(function() {
            assert.equal(element._getFacetSelectionKeys(), 1);
            assert.equal(element._getRemoveButtonClass(), 'not-shown');
            assert.isNotNull(element.$$('breadbox-item'));
            assert.isNull(element.$$('iron-icon'));
            done();
          });
        });
      });
    </script>
  </body>
</html>
