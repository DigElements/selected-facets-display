<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../breadbox-item/breadbox-item.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../lodash-import/lodash.html">

<!--
A Polymer Element providing a way to view and remove selected facets in a breadbox-item element.

### Example
```html
<selected-facets-display facet-selection="{{countryFacetSelection}}"></selected-facets-display>
```

### Styling

`<selected-facets-display>` provides the following custom properties and mixins for styling:

Custom property                     | Description                     | Default
------------------------------------|---------------------------------|----------------------
`--selected-facet-bg-color`         | Background color of a facet tag | --paper-blue-grey-200
`--selected-facet-text-color`       | Text color for facets           | --paper-blue-grey-800
`--selected-facet-icon-hover-color` | Color for close icon on hover   | --paper-blue-800

@demo demo/index.html
-->

<dom-module id="selected-facets-display">
  <template>
    <style>
      breadbox-item {
        --breadbox-item-bg-color: var(--selected-facet-bg-color);
        --breadbox-item-text-color: var(--selected-facet-text-color);
      }
      breadbox-item ::content iron-icon {
        --iron-icon-height: 18px;
        --iron-icon-width: 18px;
        vertical-align: middle;
      }
      breadbox-item ::content iron-icon:hover {
        color: var(--selected-facet-icon-hover-color, --paper-blue-800);
        cursor: pointer;
      }
    </style>

    <template is="dom-repeat" items="{{_getFacetSelectionKeys(facetSelection.*)}}" as="facetKey">
      <breadbox-item
        text="[[_getFacetProperty(facetKey, 'category')]]: [[_getFacetProperty(facetKey, 'text', facetSelection.*)]]"
        title$="[[_getFacetProperty(facetKey, 'category')]]: [[_getFacetProperty(facetKey, 'text', facetSelection.*)]]">

        <template is="dom-if" if="{{!hideRemoveButton}}">
          <iron-icon title="Remove" on-tap="_disableFacet" icon="close"></iron-icon>
        </template>
      </breadbox-item>
    </template>
  </template>

  <script>
    Polymer({
      is: 'selected-facets-display',

      properties: {
        /**
         * (Required)
         *
         * Contains state of facet checkboxes to persist selection state between queries.  This object maps a facet bucket key to an object with properties:
         * {String} category, {Boolean} enabled, {String} key, {String} text
         *
         * @type {Object}
         * @default {}
         */
        facetSelection: {
          type: Object,
          value: function() {
            return {};
          },
          notify: true
        },

        /**
         * Whether or not to hide the remove button for the facets
         *
         * @type {Boolean}
         * @default false
         */
        hideRemoveButton: {
          type: Boolean,
          value: false
        }
      },

      /**
       * Obtains sub property of key specified in facetSelection.
       *
       * @param {String} key of facet in facetSelection
       * @param {String} prop - subproperty of key
       * @return {String}
       * @private
       */
      _getFacetProperty: function(key, prop) {
        if(this.facetSelection && this.facetSelection[key]) {
          return this.facetSelection[key][prop];
        }
      },

      /**
       * Get all keys for facetSelection object.
       *
       * @return {Array} keys
       * @private
       */
      _getFacetSelectionKeys: function() {
        var me = this;
        var keys = _.keys(this.facetSelection);
        var filtered = _.filter(keys, function(key) {
          return me.facetSelection[key].enabled === true;
        });
        return filtered;
      },

      /**
       * When user taps close icon, the current facet is removed from the enabled filters.
       *
       * @event tap
       * @private
       */
      _disableFacet: function(event) {
        var facetKey = event.model.facetKey;
        // Must recreate the object here rather than just setting the enabled property in order for notifyPath to work correctly.
        this.facetSelection[facetKey] = {
          category: this.facetSelection[facetKey].category,
          enabled: false,
          field: this.facetSelection[facetKey].field,
          key: this.facetSelection[facetKey].key,
          text: this.facetSelection[facetKey].text
        };
        // Must notifyPath on * because it will not handle a key with a period correctly.
        this.notifyPath('facetSelection.*', this.facetSelection[facetKey]);
      }
    });
  </script>
</dom-module>
